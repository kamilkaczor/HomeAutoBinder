{% extends "base.html" %}

<textarea onclick="this.focus();this.select()" style="width: 100%;"> {% filter force_escape %} {% debug %} {% endfilter %}</textarea>

{% block content %}

<div class="sidenav">

    <li>
      <input type="checkbox" id="{{ key }}" name="inv_val" value="{{ key }}">
      {{ key }}: {{ value }}
    </li>
  </ul>

  {% endfor %}


</div>
{% endblock %}
